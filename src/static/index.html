<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistente Virtual - E-commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="bg-gray-100 h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">
          Assistente Virtual
        </h1>

        <!-- Chat Container -->
        <div
          id="chat-container"
          class="h-96 overflow-y-auto mb-4 p-4 bg-gray-50 rounded-lg"
        >
          <div class="space-y-4">
            <!-- Mensagens serÃ£o inseridas aqui -->
          </div>
        </div>

        <!-- Input Area -->
        <div class="flex gap-2">
          <input
            type="text"
            id="user-input"
            class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="Digite sua mensagem..."
          />
          <button
            id="send-button"
            class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors"
          >
            Enviar
          </button>
        </div>
      </div>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
